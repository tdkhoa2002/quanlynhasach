{% extends 'layout/base.html' %}

{% block title %} Open BookStore {% endblock %}

{% block content %}
<div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                {% for book in books %}
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2"><a href="/books/{{book.id}}">{{ book.name }}</a></h5>
                            <p class="font-italic text-muted mb-0 small">{{ book.description }}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{ book.price }}</h6>
                            </div>
                        </div><img src="{{ book.image }}" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->
                {% endfor %}
            </ul>
        </div>
</div>
{% endblock %}
