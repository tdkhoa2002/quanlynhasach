{% block body %}
<script src="https://kit.fontawesome.com/5b74b58050.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div style="width: 500px; background-color: #e6e6e6; padding: 10px 10px; margin: 10px 700px;">
    <button style="margin-bottom: 30px;" class="btn btn-primary" type="submit">
        <a style="color:white;" href="/admin/book/">Back</a>
    </button>
    <form action="/admin/book/post" enctype="multipart/form-data" method="POST">
        <h1>Tạo sách</h1>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="file"  name="image" id="image">
        </div>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text"  name="name" id="name" size="50">
        </div>
        <div class="form-group">
            <label for="price">Giá: </label>
            <input type="number" name="price" id="price" size="50">
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng: </label>
            <input type="number" name="quantity" id="quantity" >
        </div>
        <div class="form-group">
            <div>
                <label for="description">Mô tả: </label>
            </div>
            <textarea name="description" id="description" cols="60" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="author">Tác giả: </label>
            <input type="text"  name="author" id="author" size="40">
        </div>
        <button class="btn btn-danger" type="submit">Đăng sách</button>
    </form>
</div>


{% endblock %}
