{% block body %}
<script src="https://kit.fontawesome.com/5b74b58050.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div style="width: 500px; background-color: #e6e6e6; padding: 10px 10px; margin: 10px 700px;">
    <button style="margin-bottom: 30px;" class="btn btn-primary" type="submit">
        <a style="color:white;" href="/admin/book/">Back</a>
    </button>
    <form action="/admin/book/update/{{ book.id }}" enctype="multipart/form-data" method="POST">
        <h1>Chỉnh sửa thông tin sách</h1>
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" value="{{ book.name }}" name="name" id="name" size="50">
        </div>
        <div class="form-group">
            <label for="price">Giá: </label>
            <input type="text" value="{{ book.price }}" name="price" id="price" size="50">
        </div>
        <div class="form-group">
            <div>
                <label for="description">Mô tả: </label>
            </div>
            <textarea name="description" id="description" cols="60" rows="10">{{ book.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="author">Tác giả: </label>
            <input type="text" value="{{ book.author }}" name="author" id="author" size="40">
        </div>
        <div class="form-group">
            <label for="active">Active</label>
            {% if book.active %}
            <input type="checkbox" value="{{ book.active }}" checked name="active" id="active">
            {% else %}
            <input type="checkbox" value="{{ book.active }}" name="active" id="un_active">
            {% endif %}
        </div>
        <button class="btn btn-danger" type="submit">Edit</button>
    </form>

    <form action="/admin/book/import_books/{{ book.id }}" method="post">
        <h1>Nhập số lượng sách</h1>
        <div>
            <label for="quantity">Số lượng cần nhập thêm: </label>
            <input type="number" name="quantity" id="quantity">
        </div>
        <button class="btn btn-danger" type="submit">Oke</button>
    </form>
</div>


{% endblock %}
